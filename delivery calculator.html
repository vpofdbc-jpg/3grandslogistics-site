    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;color:var(--text)}

    textarea{min-height:90px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:640px){ .row{grid-template-columns:1fr} }
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
    .btn{
      display:inline-block;padding:12px 18px;border:none;border-radius:8px;font-weight:700;cursor:pointer;text-decoration:none;
    }
    .btn-primary{background:var(--primary);color:#fff}
    .btn-success{background:var(--success);color:#fff}
    .btn-secondary{background:var(--muted);color:#fff}
    .btn:hover{opacity:.92}
    .badge{

    }
    .header-actions{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    a.link{color:var(--primary);text-decoration:none}
    a.link:hover{text-decoration:underline}
    .hint{font-size:13px;color:var(--muted)}
    .divider{height:1px;background:var(--border);margin:6px 0 0}
  </style>
</head>
