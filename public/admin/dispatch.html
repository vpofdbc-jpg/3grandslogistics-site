<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dispatch</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root {
            --primary-color: #FBBF24; /* Amber for action/alerts */
            --secondary-color: #10B981; /* Emerald for success */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fbf8;
        }
        
        /* Utility card style */
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }

        /* Status Pills */
        .status-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .status-pending { background-color: #FCD34D; color: #92400E; }
        .status-assigned { background-color: #60A5FA; color: #1E40AF; }
        .status-picked_up { background-color: #34D399; color: #065F46; }
        .status-delivered { background-color: #A7F3D0; color: #065F46; }
        .status-cancelled { background-color: #FCA5A5; color: #991B1B; }

        .online-dot {
            height: 10px;
            width: 10px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-6 max-w-4xl">

        <!-- Header -->
        <div class="card p-4 mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center bg-white border-b-4 border-amber-400">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Driver Dispatch</h1>
                <p class="text-sm text-gray-500 mt-0.5">Your current assignments and VWC status.</p>
            </div>
            <div class="text-right mt-3 sm:mt-0">
                <p id="user-display" class="text-xs font-medium text-gray-600">Loading User...</p>
                <div id="online-status" class="text-sm font-semibold text-gray-700 mt-1">
                    <span id="status-dot" class="online-dot bg-gray-400"></span><span id="status-text">Connecting...</span>
                </div>
                <div id="capacity-display" class="mt-1 text-sm font-bold text-gray-700">VWC Used: 0%</div>
                <p id="location-display" class="text-xs text-gray-500 mt-1">Location: Waiting...</p>
            </div>
        </div>

        <!-- Order List Container -->
        <div id="orders-container" class="space-y-4">
            <!-- Orders will be injected here -->
        </div>
        
        <div id="empty-state" class="card p-8 text-center text-gray-500 hidden mt-6">
            <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
            <h3 class="mt-2 text-lg font-medium">No Active Assignments</h3>
            <p class="mt-1 text-sm">You currently have no orders assigned for pickup or delivery.</p>
        </div>
        
    </div>

    <!-- Firebase Imports and Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithCustomToken, 
            signInAnonymously 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            setLogLevel,
            doc, 
            onSnapshot, 
            collection,
            query, 
            where, 
            updateDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set log level for debugging
        setLogLevel('Debug');

        // --- Global State ---
        let db;
        let auth;
        let userId = null;
        let positionWatcherId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const ORDERS_COLLECTION_PATH = `artifacts/${appId}/public/data/orders`;
        const DRIVERS_COLLECTION_PATH = `artifacts/${appId}/public/data/drivers`; // New collection for driver status/location
        const MAX_VWC = 100; // Define max capacity for the driver's vehicle (100 units/%)
        const LOCATION_UPDATE_INTERVAL = 5000; // Update location every 5 seconds

        // --- DOM Elements ---
        const userDisplay = document.getElementById('user-display');
        const ordersContainer = document.getElementById('orders-container');
        const emptyState = document.getElementById('empty-state');
        const capacityDisplay = document.getElementById('capacity-display');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const locationDisplay = document.getElementById('location-display');

        // --- Utility Functions ---

        /**
         * Converts a raw status string into a human-readable, styled HTML pill.
         * @param {string} status The order status (e.g., 'picked_up').
         * @returns {string} HTML for the status pill.
         */
        function renderStatusPill(status) {
            const display = status.replace(/_/g, ' ').toUpperCase();
            return `<span class="status-pill status-${status}">${display}</span>`;
        }
        
        // --- Geolocation and Driver Status Tracking ---

        /**
         * Reports the driver's current status and location to Firestore.
         * @param {Object} location Optional object with {lat, lng}
         */
        async function updateDriverStatus(location = null) {
            if (!db || !userId) return;

            const driverDocRef = doc(db, DRIVERS_COLLECTION_PATH, userId);
            
            const updateData = {
                userId: userId,
                isOnline: true,
                lastUpdated: new Date().toISOString(),
            };

            if (location) {
                updateData.lastLocation = location;
            }

            try {
                await setDoc(driverDocRef, updateData, { merge: true });
                statusDot.classList.remove('bg-gray-400');
                statusDot.classList.add('bg-secondary-color');
                statusText.textContent = 'Online';

            } catch (e) {
                console.error("Error updating driver status:", e);
                statusText.textContent = 'Error Reporting Status';
            }
        }

        /**
         * Sets the driver's status to offline when the app closes or unloads.
         */
        async function setDriverOffline() {
             if (!db || !userId) return;

             const driverDocRef = doc(db, DRIVERS_COLLECTION_PATH, userId);
             try {
                 await updateDoc(driverDocRef, {
                     isOnline: false,
                     lastUpdated: new Date().toISOString(),
                 });
                 console.log("Driver status set to offline.");
             } catch (e) {
                 console.warn("Could not set driver offline on exit:", e);
             }
         }

        /**
         * Starts watching the driver's position and updates Firestore periodically.
         */
        function startLocationWatcher() {
            if (!navigator.geolocation) {
                locationDisplay.textContent = "Geolocation not supported by browser.";
                return;
            }

            // Start by setting the online status immediately
            updateDriverStatus();

            const onSuccess = (position) => {
                const lat = position.coords.latitude.toFixed(6);
                const lng = position.coords.longitude.toFixed(6);
                
                const location = { lat: parseFloat(lat), lng: parseFloat(lng) };
                
                // Update Firestore and UI
                updateDriverStatus(location); 
                locationDisplay.textContent = `Location: ${lat}, ${lng}`;
            };

            const onError = (error) => {
                console.error("Geolocation Error:", error.message);
                locationDisplay.textContent = "Location Error: Please enable GPS.";
            };

            // Watch position with a low frequency update (5 seconds)
            positionWatcherId = navigator.geolocation.watchPosition(
                onSuccess, 
                onError, 
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );

            // Set up cleanup on window close
            window.addEventListener('beforeunload', setDriverOffline);
        }

        // --- Order Management Functions (Unchanged from previous version, kept for completeness) ---

        /**
         * Renders the order list in the container.
         * @param {Array<Object>} orders The list of order documents.
         */
        function renderOrders(orders) {
            ordersContainer.innerHTML = '';
            
            if (orders.length === 0) {
                emptyState.classList.remove('hidden');
                capacityDisplay.textContent = 'VWC Used: 0%';
                return;
            }
            emptyState.classList.add('hidden');

            let totalVWC = 0;

            orders.forEach(order => {
                const orderId = order.id;
                const status = order.status;
                const fee = (order.finalFee || 0).toFixed(2);
                const isPickedUp = status === 'picked_up';

                // Calculate VWC usage
                if (status === 'assigned' || status === 'picked_up') {
                    // Only count VWC for active orders that haven't been delivered
                    const vwc = order.vwc || 0;
                    totalVWC += vwc;
                }

                // Determine button state and action based on current status
                let buttonText, nextStatus, buttonClass;
                
                if (status === 'assigned') {
                    buttonText = 'Mark as Picked Up';
                    nextStatus = 'picked_up';
                    buttonClass = 'bg-amber-500 hover:bg-amber-600';
                } else if (status === 'picked_up') {
                    buttonText = 'Mark as Delivered';
                    nextStatus = 'delivered';
                    buttonClass = 'bg-secondary-color hover:bg-green-700';
                } else {
                    // Delivered or Cancelled orders are just displayed
                    buttonText = 'Order Complete';
                    nextStatus = null;
                    buttonClass = 'bg-gray-400 cursor-not-allowed';
                }


                const orderHtml = `
                    <div class="card p-4 md:p-6 flex flex-col md:flex-row justify-between items-start md:items-center">
                        <!-- Order Details -->
                        <div class="mb-4 md:mb-0">
                            <h2 class="text-xl font-bold text-gray-800">Order #${orderId.substring(0, 8)}</h2>
                            <p class="text-sm text-gray-500 mt-1">
                                <span class="font-semibold">VWC:</span> ${order.vwc || 'N/A'} units | 
                                <span class="font-semibold">Fee:</span> $${fee}
                            </p>
                            <p class="text-sm text-gray-700 mt-2">
                                <span class="font-semibold">Drop-off:</span> ${order.dropoffAddress || 'Not specified'}
                            </p>
                            <div class="mt-3">
                                ${renderStatusPill(status)}
                            </div>
                        </div>

                        <!-- Action Button -->
                        <div class="w-full md:w-auto">
                            ${nextStatus ? `
                                <button data-order-id="${orderId}" data-next-status="${nextStatus}"
                                        class="status-update-btn w-full md:w-48 py-3 rounded-lg text-white font-semibold shadow-lg transition duration-200 ease-in-out ${buttonClass}">
                                    ${buttonText}
                                </button>
                            ` : `<button class="w-full md:w-48 py-3 rounded-lg text-white font-semibold ${buttonClass}" disabled>${buttonText}</button>`}
                        </div>
                    </div>
                `;
                ordersContainer.insertAdjacentHTML('beforeend', orderHtml);
            });
            
            // Update VWC display
            const vwcPercentage = ((totalVWC / MAX_VWC) * 100).toFixed(1);
            capacityDisplay.textContent = \`VWC Used: ${vwcPercentage}%\`;

            // Add event listeners after rendering
            document.querySelectorAll('.status-update-btn').forEach(button => {
                button.addEventListener('click', handleStatusUpdate);
            });
        }
        
        /**
         * Handles the click event for status update buttons.
         */
        async function handleStatusUpdate(event) {
            const orderId = event.target.dataset.orderId;
            const nextStatus = event.target.dataset.nextStatus;
            
            if (!orderId || !nextStatus) return;

            event.target.disabled = true;
            event.target.textContent = 'Updating...';

            try {
                const orderDocRef = doc(db, ORDERS_COLLECTION_PATH, orderId);
                
                await updateDoc(orderDocRef, {
                    status: nextStatus,
                    driverId: userId, // Re-confirm driver ID
                    statusUpdatedAt: new Date().toISOString()
                });

                // Success is handled by the real-time snapshot listener
                console.log(\`Order \${orderId.substring(0, 8)} status updated to \${nextStatus}\`);

            } catch (e) {
                console.error("Error updating order status:", e);
                event.target.textContent = 'Update Failed';
                event.target.disabled = false; // Re-enable on failure
                // In a real app, we'd show a custom message box here
            }
        }

        /**
         * Sets up the real-time listener for the driver's assigned orders.
         */
        function subscribeToDriverOrders() {
            if (!db || !userId) return;

            // Query for orders that are either 'assigned' or 'picked_up'
            // AND are assigned to the current driver (userId)
            const driverQuery = query(
                collection(db, ORDERS_COLLECTION_PATH),
                where('status', 'in', ['assigned', 'picked_up']),
                where('driverId', '==', userId)
            );

            onSnapshot(driverQuery, (snapshot) => {
                const orders = [];
                snapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort by status (assigned first, then picked_up) and then by creation time
                orders.sort((a, b) => {
                    if (a.status === 'assigned' && b.status === 'picked_up') return -1;
                    if (a.status === 'picked_up' && b.status === 'assigned') return 1;
                    return new Date(a.createdAt || 0) - new Date(b.createdAt || 0);
                });

                renderOrders(orders);

                // Update the driver's current order list (optional but helpful for admin view)
                updateDoc(doc(db, DRIVERS_COLLECTION_PATH, userId), {
                    currentOrderIds: orders.map(o => o.id)
                }).catch(e => console.warn("Failed to update currentOrderIds:", e));


            }, (error) => {
                console.error("Driver Orders Subscription Error:", error);
                ordersContainer.innerHTML = '<p class="text-red-500 card p-4">Error loading orders. Check console for details.</p>';
            });
        }


        // --- Authentication & Initialization ---

        /**
         * Initializes Firebase services and authentication.
         */
        async function initializeFirebase() {
            let firebaseConfig = {};
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                try {
                    firebaseConfig = JSON.parse(__firebase_config);
                } catch (e) {
                    userDisplay.textContent = "Configuration Error: Invalid Firebase config.";
                    return;
                }
            } else {
                firebaseConfig = { apiKey: "AIzaSy_TESTING_ONLY", projectId: "test-project-id" };
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in using custom token if available, otherwise anonymously
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                // Wait for auth state change to get the final user ID
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userDisplay.textContent = `Driver ID: ${userId.substring(0, 10)}...`;
                        
                        // Start tracking location and subscribing to orders
                        startLocationWatcher();
                        subscribeToDriverOrders(); 
                    } else {
                        userDisplay.textContent = "Authentication Failed. Please refresh.";
                        statusText.textContent = 'Offline';
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error.message);
                userDisplay.textContent = `Initialization Failed: ${error.message}`;
            }
        }


        // --- App Start ---
        initializeFirebase();
    </script>
</body>
</html>
