<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Include your custom colors from the app's style block for consistency */
        :root {
            --color-red-brown: #6F2A1C;
            --color-gold-yellow: #D4A74F;
            --color-deep-green: #2D4C2D;
            --color-warm-cream: #F5F5DC;
            --color-deep-brown-black: #2A1A0A;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-warm-cream);
            color: var(--color-deep-brown-black);
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--color-deep-green);
            color: var(--color-warm-cream);
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: var(--color-deep-brown-black);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-green-700 mb-4">âœ… Subscription Confirmed!</h1>
        <p class="mb-6">Thank you for subscribing to the VWC Service. Your access is now active.</p>
        <a href="/" class="btn">Go to Dashboard</a>
    </div>
</body>
</html>
