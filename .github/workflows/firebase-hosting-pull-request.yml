name: 'Firebase Hosting PR Preview'
'on':
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # === FIX START: Set up environment and separate install/build steps ===
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Ensures 'npm' is correctly configured
        
      - name: Install Project Dependencies
        # Changed from combined 'npm and run build' to separate steps
        run: npm ci
        
      - name: Build Project (npm run build)
        run: npm run build
      # === FIX END ===
        
      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # NOTE: Replace 'FIREBASE_SERVICE_ACCOUNT_PROJECT_NAME' and 'your-firebase-project-id' 
          # with your actual service account secret name and Firebase project ID.
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_NAME }}'