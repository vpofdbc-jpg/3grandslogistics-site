name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        # Assuming a modern Node.js environment for the app
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Use npm cache for faster installs

      # --- REMOVED: Install Dependencies (npm install) ---

      # --- REMOVED: Build Project (npm run build) ---

      - name: Deploy to Firebase Hosting
        # Uses the official action for Firebase deployment
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # The GitHub Secret containing the service account key JSON
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          # The project ID used during setup
          projectId: grandslogistics-8af41
          # The ID of the hosting site (usually matches the project ID)
          channelId: live
          # This assumes your content is in the root of the repository. 
          # You may need to adjust the 'public' directory path if your build output is different (e.g., 'dist' or 'build')
          # This should match the 'public' setting in your firebase.json file.
          target: customer-app-mobile
          # The entry point is usually index.html, but this is often derived from the firebase.json public setting.
