name: 'Firebase Hosting Deploy (Live)'
'on':
  push:
    branches:
      - main 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # === FIX START: Set up environment and separate install/build steps ===
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Ensures 'npm' is correctly configured
        
      - name: Install Project Dependencies
        # Changed from combined command to separate steps
        run: npm ci
        
      - name: Build Project (npm run build)
        run: npm run build
      # === FIX END ===
        
      - name: Deploy to Firebase Hosting Live Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # NOTE: Replace 'FIREBASE_SERVICE_ACCOUNT_PROJECT_NAME' and 'your-firebase-project-id' 
          # with your actual service account secret name and Firebase project ID.
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_NAME }}'
          projectId: your-firebase-project-id
          channelId: live # Deploys to your primary site URL (live)