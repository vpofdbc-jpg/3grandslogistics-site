name: Firebase Hosting Deploy

# Triggers the workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        # Assuming a modern Node.js environment for the app
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' # Use npm cache for faster installs

      - name: Install Dependencies
        # This will install all packages listed in package.json
        run: npm install

      - name: Build Project
        # This assumes your project has a 'build' script defined in package.json (e.g., 'react-scripts build' or 'vite build')
        run: npm run build

      - name: Deploy to Firebase Hosting
        # Uses the official action for Firebase deployment
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # The GitHub Secret containing the service account key JSON
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          # The project ID used during setup
          projectId: grandslogistics-8af41
          # The ID of the Hosting site (usually matches the project ID)
          channelId: live 
          # You may need to adjust the 'public' directory path if your build output is different (e.g., 'dist' or 'out')
          # This should match the 'public' setting in your firebase.json file.
          target: customer-app-mobile 
          entryPoint: c:\Users\accou\customer_app_mobile